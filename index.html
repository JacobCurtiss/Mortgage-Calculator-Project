<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <meta charset="UTF-*">
        <link href="https://fonts.googleapis.com/css?family=PT+Serif:400,700&display=swap" rel="stylesheet">
        <link rel='stylesheet' href='Mortcalc.css'/>
    </head>
        <body>
            <div id="container">
                <div class="topnav">
                    <a class="active" href="#home">Home</a>
                </div>
            <h1 class="heading">Mortgage Loan Calculator</h1>
            <hr id="mainHr">
            <h3 class="heading">Calculations Form</h3>
            <hr id="secondaryHr">
            <div id="calculationsform">
                <div class="boxes">
                    <label for="homevalue">Home Value:</label>
                    <input type="number" name="homevalueinput" id="homevalueinput" class="input" placeholder="0"  required>

                    <label for="downpayment">Down Payment:</label>
                    <input type="number" name="downpaymentinput" id="downpaymentinput" class="input" placeholder="0"  required>
                </div>

                <div class="boxes">
                    <label for="interestrate">Interest Rate:</label>
                    <input type="number" name="interestrateinput" id="interestrateinput" class="input" placeholder="0"  required>
                </div>

                <div id="loanlength" class="boxes">
                    <label for="loanterm">Loan Term:</label>
                    <input type="number" name="loanlengthinput" id="loanlengthinput" class="input" placeholder="0"  required>
                </div>

                <div id="loandatebegin" class="boxes">
                    <label for="loanstart">Date of purchase(MMYY):</label>
                    <input type="month" name="loandateinput" id="loandateinput" class="input" placeholder="2019-08"  value="2019-08" required>
                </div>

                <div class="boxes">
                    <label for="hoa">Hoa yearly fees:</label>
                    <input type="number" name="hoainput" id="hoainput" class="input" placeholder="0"  required>
                </div>

                <div class="boxes">
                    <label for="insurance">All Insurances combined:</label>
                    <input type="number" name="insuranceinput" id="insuranceinput" class="input" placeholder="0"  required>
                </div>

                <div class="boxes">
                    <label for="propertytax">Property taxes per year:</label>
                    <input type="number" name="propertytaxinput" id="propertytaxinput" class="input" placeholder="0"  required>
                </div>

                <div id="calculatebutton" class="boxes">
                    <div class="button">
                        <button type="submit">Calculate your mortgage payment!</button>
                    </div>

                </div>
                <div id="output" class="boxes">
                </div>

            </div>

        </div>


















        <script src = "MortCalc.js"></script>
        </body>
</html>
