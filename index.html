<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-*">
        <link rel='stylesheet' href='Mortcalc.css'/>
    </head>
        <body>
            <div id="container">
                <div class="topnav">
                    <a class="active" href="#home">Home</a>
                    <a href="page2.html">Assessment</a>
                </div>
            <h1 class="heading">Mortgage Loan Calculator</h1>
            <hr id="mainHr">
            <h3 class="heading">Calculations Form</h3>
            <hr id="secondaryHr">
            <div id="calculationsform">
                <div class="boxes">
                    <label for="homevalue">Home Value:</label>
                    <textarea id="homevalueinput" class="input" placeholder="0"></textarea>

                    <label for="downpayment">Down Payment:</label>
                    <textarea id="downpaymentinput" class="input" placeholder="0"></textarea>
                </div>

                <div class="boxes">
                    <label for="interestrate">Interest Rate:</label>
                    <textarea id="interestrateinput" class="input" placeholder="0%"></textarea>
                </div>

                <div id="loanlength" class="boxes">
                    <label for="loanterm">Loan Term:</label>
                    <textarea id="loanterminput" class="input" placeholder="0"></textarea>
                </div>

                <div id="loandatebegin" class="boxes">
                    <label for="loanstart">Date of purchase(MMYY):</label>
                    <textarea id="loandateinput" class="input" placeholder="MMYY"></textarea>
                </div>

                <div class="boxes">
                    <label for="hoa">Hoa yearly fees:</label>
                    <textarea id="hoainput" class="input" placeholder="0"></textarea>
                </div>

                <div class="boxes">
                    <label for="insurance">All Insurances combined:</label>
                    <textarea id="insuranceinput" class="input" placeholder="0"></textarea>
                </div>

                <div class="boxes">
                    <label for="propertytax">Property taxes per year:</label>
                    <textarea id="propertytaxinput" class="input" placeholder="0"></textarea>
                </div>

                <div id="calculatebutton" class="boxes">
                    <div class="button" onclick="mortgageDisplay">
                        <button type="submit">Calculate your mortgage payment!</button>
                    </div>

                </div>

            </div>

        </div>



















        </body>
    <script src = "MortCalc.js"></script>
</html>
